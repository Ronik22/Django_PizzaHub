{% extends "ecom/base.html" %}
{% load static %}

{% block title %}
    Pizza-Hub | Cart
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
{% endblock %}

{% block fbgnav %}
    nav-fbg
{% endblock %}

{% block content %}

<div class="checkout-main container">
    <div class="text-center">
        <div class="card-header">
          You will be paying â‚¹ {{fprice}}. Fill in the details below to continue to payment.
        </div>
    </div>
    <br>
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Full Name</label>
            <input type="text" class="form-control" id="inputName" value="{{cuser.full_name}}">
          </div>
          <div class="form-group col-md-6">
            <label for="inputMobNo">Mobile Number</label>
            <input type="text" class="form-control" id="inputMobNo" value="{{cuser.mobile_number}}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Full Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" value="{{cuser.full_address}}">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" value="{{cuser.city}}">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" class="form-control" id="inputState" value="{{cuser.state}}">
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" value="{{cuser.pin_code}}">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Agree to our terms and conditions.
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Continue to Payment</button>
    </form>
</div>

{% endblock %}
